<body>
    <div id="management_watch_box" class="col-12 bg-white mt-1" style="height: 570px;display: none;">
        <p class="font-weight-bold" style="font-size: 130%">Quản lý sản phẩm</p>
        <div id="qlspham" style="display: none;">
            <div class="row m-0 shadow-sm pt-3">
                <div class="col-3">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="watchAddNameInput" placeholder="Nhập tên đồng hồ">
                        <input class="float-right" type="text" id="txtId" name="txtPrice" style="border:0; border-radius: 10px;height: 40px;background:#f8fafd;width:100%;outline: none;display: none;">
                    </div>
                </div>
                <div class="col-3" style="height: 100px;">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mô tả sản phẩm</label>
                        <input type="email" class="form-control" id="watchAddNoteInput" placeholder="Mô tả đồng hồ">
                    </div>
                </div>
                <div class="col-3" style="height: 100px;">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Giá</label>
                        <input type="number" class="form-control" id="watchAddPriceInput" placeholder="Nhập giá đồng hồ">
                    </div>
                </div>
                <div class="col-3 p-0 pt-3 pl-3" style="height: 100px;">
                    <div class="btn btn-rounded waves-effect btn-sm" style="border-radius: 10px;width: 90%;background: #ff6f47">
                        <span class="text-white">Chọn hình ảnh</span>
                        <input class="text-white" type="file" type="file" name="file" id="watchAddImageInput">
                    </div>
                </div>
                <div class="col-8 p-0  pl-3 pb-4">
                    <button id="addwatch2" onclick="AddWatch()" class="btn btn-primary float-left" style="background: #ff6f47;border: 1px solid #ff6f47;">Thêm</button>
                    <button id="updatewatch2" onclick="SaveUpdateWatch()" class="btn btn-warning text-white float-left" style="display: none;">Cập
                        nhật</button>
                    <button onclick="CloseWatch()" class="btn btn-danger text-white ml-1">Đóng</button>
                </div>

            </div>
        </div>

</body>
